<!DOCTYPE html>
<html ng-app="synopticDemo" lang="en">
<head>
  <title>Synoptic demo</title>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="app/javascripts/angular/angular.js"></script>
  <link rel="stylesheet" href="/app/stylesheets/bootstrap.css">
  <link rel="stylesheet" href="/app/stylesheets/synoptic.css">
  <link rel="stylesheet" href="/app/stylesheets/sticky.css">
  <link rel="stylesheet" href="/app/stylesheets/sckeleton.css">
  <script src="app/javascripts/angular/angular-route.js"></script>
  <script src="app/javascripts/angular/angular-sanitize.js"></script>
  <script src="app/javascripts/angular/sticky.js"></script>
  <script src="app/javascripts/angular/ui-bootstrap-tpls-0.10.0.js"></script>
  <script src="app/javascripts/synoptic.js"></script>
</head>
<body ng-controller="synopticCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">synoptic-demo</a></li>
        </ul>
        <!--style="padding-top:4px; padding-left:280px;"-->  
        
        <button class="custom-button" style="margin-top:2px;" ng-click="previousSynoptic()"><img src="/app/images/buttons/arrow-left-24.png"/></button>
        <button class="custom-button" style="margin-top:2px;" ng-click="nextSynoptic()"><img src="/app/images/buttons/arrow-right-24.png"/></button>

        <ul class="nav navbar-nav navbar-right">
          <a href="http://www.gmv.com"><img src="/app/images/logoGMV.png" alt="www.gmv.com/" target="_blank"/></a>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div id="app-container" class="gray-cool-border"  background-image="/app/images/minimalistLinesSimetric.png">
    <div id="main-container">
      <div id="simutator-container">
        <div class="synoptic-manager red-cool-border">
          <div sticky>
          <div class="manager-container">
            <div ng-show="svgs[svgIndex] == synoptic.BOXES">
              <boxes-manager></boxes-manager>
            </div> 
            <div ng-show="svgs[svgIndex] == synoptic.OTHER">
              <sum-manager></sum-manager>
            </div> 
          </div>
          </div>
        </div>
        <div class="synoptic-view red-cool-border">
         <!-- BOXES -->
          <div ng-show="svgs[svgIndex] == synoptic.BOXES">
            <div class="view-container" ng-controller="svgBoxesCtrl"> 
              <boxes-description></boxes-description>
              <!-- Directive that embebes the SVG image -->
              <svg-boxes></svg-boxes>
            </div>
          </div>
          <!-- BOXES -->
          <!-- SUM -->
          <div ng-show="svgs[svgIndex] == synoptic.OTHER">
            <div id="view-container" ng-controller="svgSumCtrl"> 
              <sum-description></sum-description>
              <!-- Directive that embebes the SVG image -->
              <svg-sum></svg-sum>
            </div>
          </div>
          <!-- SUM -->
        </div>
      </div>
    </div>
  </div>

  <!-- CC By-SA 3.0 license. -->
  <!-- http://creativecommons.org/licenses/ -->
  <div class="row-fluid footer">
    <div class="span12">
      <p>This work is licensed under
        the <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC
          By-SA 3.0
        </a>Get it on <a href="https://github.com/daniboomerang/synoptic-demo" target="_blank"> GitHub </a>
    </div>
  </div>
</body>
</html>
